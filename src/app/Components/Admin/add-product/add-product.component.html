<p>add-product works!</p>

<form [formGroup]="productForm">
  <div>
    <label>name: </label>
    <div><input
      type="text"
      placeholder="name"
      formControlName="name"></div>
  </div>
  <div>
    <label>description: </label>
    <div><input
      type="text"
      placeholder="description"
      formControlName="description"></div>
  </div>
  <div>
    <label>quantity: </label>
    <div><input
      type="text"
      placeholder="quantity"
      formControlName="quantity"></div>
  </div>
  <div>
    <label>retailPrice: </label>
    <div><input
      type="text"
      placeholder="retailPrice"
      formControlName="retailPrice"></div>
  </div>
  <div>
    <label>wholesalePrice: </label>
    <div><input
      type="text"
      placeholder="wholesalePrice"
      formControlName="wholesalePrice"></div>
  </div>
  <p><button (click)="addProduct()" [disabled]="!productForm.value">add Product</button></p>
</form>
