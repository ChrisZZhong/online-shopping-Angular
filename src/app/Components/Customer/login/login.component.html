<p>login works!</p>

<form [formGroup]="loginForm">
  <input
    type="text"
    placeholder="Username"
    formControlName="username">
  <input
    type="password"
    placeholder="Password"
    formControlName="password">
  <button (click)="loginSubmit()" [disabled]="!loginForm.valid">Login</button>
</form>
