<form [formGroup]="registerForm">
  <input
    type="text"
    placeholder="Username"
    formControlName="username">
  <input
    type="password"
    placeholder="Password"
    formControlName="password">
  <input
    type="text"
    placeholder="Email"
    formControlName="email">
  <button (click)="registerSubmit()" [disabled]="!registerForm.valid">Click Me!</button>
</form>
