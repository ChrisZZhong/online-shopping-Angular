<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Navigation</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
<!--user-->
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/home">home</a>
    </div>
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/products">shopping</a>
    </div>
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/cart">cart</a>
    </div>
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/watchlist">watchlist</a>
    </div>
<!--  admin  -->
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/adminHome">adminHome</a>
    </div>
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="/adminProducts">adminProducts</a>
    </div>
<!-- non auth   -->
    <ul class="nav navbar-nav navbar-right">
      <div class="navbar-header">
        <a class="navbar-brand" routerLink="/login">login</a>
      </div>
      <div class="navbar-header">
        <a class="navbar-brand" routerLink="/signup">signup</a>
      </div>
      <div class="navbar-header">
        <a class="navbar-brand" (click)="logout()">logout</a>
      </div>
    </ul>

  </div>
</nav>

</body>
</html>
